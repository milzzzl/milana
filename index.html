<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mini Apps</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
   <!--div class="loadingScreen">
    <p>Загрузка...</p>
   </!--div>-->
  <div class="mainScreen">
    <div class="scorePanel">
        <div class="topScorePanel">
            <div class="energy">
                <img src="img/energy.svg">
                  <div id="energyBox">
                    <div id="energyFill"></div>
                  <span id="energyText">500</span>
                </div>
            </div>
            <div class="ticket">
                <img src="img/ticket.svg">
                <div id="ticketBox">
                <div id="ticketFill"></div>
                <span id="ticketText">1</span>
            </div>
           </div>
        </div>
        <div class="centerScorePanel">
            <img src="img/icons8-coins-64.png">
            <span id="money">0</span>
        </div>
    <div class="bottomScorePanel">
        <p>+<span id="inHour">0</span></p>
        </div>
        </div>
    <div class="objectPanel" id="objectClick">
        <img src="img/cute-cat-sitting-cartoon-vector-icon-illustration-animal-nature-icon-isolated-flat-vector_138676-15022.avif">
    </div>
    <div class="controlPanel">
        <a href="#" class="hrefControl">
            <div class="buttonControl">
                <img src="img/icons8-shop-64.png">
                <p>Дом</p>
            </div>
        </a>
        <a href="shop.html" class="hrefControl">
            <div class="buttonControl">
                <img src="img/icons8-shop-40.png">
                <p>Магазин</p>
            </div>
        </a>
        <a href="coins.html" class="hrefControl">
            <div class="buttonControl">
                <img src="img/icons8-coins-64.png">
                <p>Команда</p>
            </div>
        </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
